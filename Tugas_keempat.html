<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>FORM</h4>
    <table>
        <form>
            <tr>
                
                <td><input type="text" id="nama" name="nama" value="Enter Your Name Here"></td>
                
            </tr>
                <tr>
                    <td>
                    <label for="sdt"><b>Are you a student?</b></label>
                    <td><input type="checkbox" name="sdt"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="umr"><b>How old are you?</b></label>
                            
                    </td>
                </tr>
                    <tr>
                        <td>
                        <input type="radio" name="umr">10-15
                        </td>
                    </tr>
                        <tr>
                            <td>
                                <input type="radio"name="umr">16-20
                            </td>
                        </tr>
                            <tr>
                                <td>
                                    <input type="radio"name="umr">21-25
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="cnt"><b>Where are you from?</b></label>
                                <td></td>
                            </tr>
                            <tr>
                                <td><select name="pdd"> 
                                    <option> USA</option>
                                    <option> UK</option>
                                    <option> Canada</option>
                                    <option> Jepang</option>
                                    <option> Indonesia</option>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="comment"><b>Your comment:</b></label><br>
                                </td>
                            </tr>
                            <tr>
                                    <td><textarea rows="5" cols="60"></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="3" align="left">
                                    <input type="submit" id="submit" name="submit" value="Send">
                                    <input type="reset" id="reset" name="reset" value="Clear">
                                    
                                </td>
                            </tr>
                
                
        </form>
    </table>
    Klik <a href="Halaman_utama.html">disini</a> untuk kembali ke Halaman Utama
</body>
</html>
