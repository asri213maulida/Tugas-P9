<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>FORM REGISTRASI</h3>
    </center>
    <table>
        <form>
            <tr>
                <td width="30%">
                        <label for="nim">NIM</label> 
                        <td>:</td>
                        <td><input type="text" id="nim" name="nim" size="60"></td>
                </td>
            </tr>
                <tr>
                    <td width="30%">
                            <label for="nama">NAMA</label> 
                            <td>:</td>
                            <td><input type="text" id="nama" name="nama" size="60"></td>
                    </td>
                </tr>
                    <tr>
                        <td width="30%">
                            <label for="jk">Jenis Kelamin</label>
                            <td>:</td>
                            <td>
                                    <input type="radio" name="jk">Perempuan
                                    <input type="radio"name="jk">Laki-Laki
                            </td>
                        </td>
                    </tr>
                        <tr>
                            <td width="30%">
                                <label for="asal">Asal</label>
                                <td>:</td>
                                <td><select name="asal"> 
                                    <option> Yogyakarta</option>
                                    <option> Jakarta</option>
                                    <option> Bandung</option>
                                    <option> Surabaya</option>
                                </select>
                                </td>
                            </td>
                        </tr>
                            <tr>
                                <td width="30">
                                    <label for="notlp">No Telp/HP</label>
                                    <td>:</td>
                                    <td><input type="number" id="notlp" name="notlp" size="60"></td>
                                </td>
                            </tr>
                                <tr>
                                    <td width="30%">
                                        <label for="eml">Alamat Email</label>
                                            <td>:</td>
                                            <td><input type="email" id="eml" name="eml" size="60"></td>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="30%">
                                        <label for="pw">Password</label>
                                            <td>:</td>
                                            <td><input type="password" id="pw" name="pw" size="60"></td>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="30%">
                                        <label for="hobi">Hobi</label>
                                        <td>:</td>
                                        <td>
                                            <table>
                                                <tr>
                                                    <td>
                                                        <input type="checkbox" name="hobi">Sepak Bola<br>
                                                        <input type="checkbox"name="hobi">Futsal<br>
                                                        <input type="checkbox"name="hobi">Berenang<br>
                                                    </td>
                                                    <td>
                                                        <input type="checkbox" name="hobi">Sepak Bola<br>
                                                        <input type="checkbox"name="hobi">Futsal<br>
                                                        <input type="checkbox"name="hobi">Berenang<br>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </td>
                                    
                                </tr>
                                    <tr>
                                        <td width="30%">
                   
                                            <label for="dd">Deskripsi Diri</label>
                                            <td>:</td>
                                            <td><textarea rows="7" cols="60"></textarea></td>
                                        
                                        </td>
                                    </tr>
                                        <tr>
                                            <td colspan="3" align="center">
                                                <input type="button" value="OK">
                                                <input type="button" value="Batal">
                                            </td>
                                        </tr>
            
    </form>
    </table>
    Klik <a href="Halaman_utama.html">disini</a> untuk kembali ke Halaman Utama
</body>
</html>
