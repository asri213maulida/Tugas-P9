<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>FORM REGISTRASI</h4>
    <table>
        <form>
            <tr>
                <td>Isi Data Di Bawah Ini:</td>
            </tr>
            <tr>
                <td>
                    <label for="nama">Nama</label>
                        <td><input type="text" id="nama" name="nama"></td>
                </td>
            </tr>
            <tr></tr>
                <td>
                   
                        <label for="alamat">Alamat</label>
                        <td><textarea rows="5" cols="60"></textarea></td>
                    
                </td>
            </tr>
            <tr></tr>
                <td>
                    <label for="tmpat">Tempat Lahir</label>
                        <td><input type="text" id="tempat" name="tempat"></td>
                </td>
            </tr>
            <tr></tr>
                <td>
                    <label for="tgl">Tanggal Lahir</label>
                        <td><input type="text" id="tgl" name="tgl"></td>
                </td>
            </tr>
            <td>
                   
                <label for="jk">Jenis Kelamin</label>
                <td>
                    <input type="radio" name="jk">Perempuan <input type="radio"name="jk">Laki-Laki
                </td>
            </td>
            <tr>
                <td>
                    <label for="pdd">Pendidikan</label>
                        <td><select name="pdd"> 
                            <option> S1</option>
                            <option> S2</option>
                            <option> S3</option>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input type="submit" id="submit" name="submit">
                    <input type="reset" id="reset" name="reset" value="Cancel">
                    
                </td>
            </tr>
        </form>
    </table>
    Klik <a href="Halaman_utama.html">disini</a> untuk kembali ke Halaman Utama
</body>
</html>
