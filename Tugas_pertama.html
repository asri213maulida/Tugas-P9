<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulir Pendaftaran Siswa</h1>
        <table border="1">
            <form>
            <tr>
                <td>
                    
                        <label for="nama">Nama Calon Siswa</label>
                        <td><b>:</b></td>
                        <td><input type="text" id="nama" name="nama"></td>
                    
                </td>
               
            </tr>
            <tr>
                <td>
                    
                        <label for="ttl">Tempat Tanggal Lahir</label>
                        <td><b>:</b></td>
                        <td><input type="text" id="ttl" name="ttl"> <input type="date"></td>
                    
                </td>
            </tr>
            <tr>
                <td>
                   
                        <label for="agama">Agama</label>
                        <td><b>:</b></td>
                        <td><select name="Agama"> 
                            <option> islam</option>
                            <option> Kristen Protestan</option>
                            <option> Katolik</option>
                            <option> Hindu</option>
                            <option> Budha</option>
                            <option> Kong Hu Chu</option>
                        </select>
                        </td>
                   
                </td>
            </tr>
            <tr>
                <td>
                   
                        <label for="alamat">Alamat</label>
                        <td><b>:</b></td>
                        <td><textarea rows="5" cols="60"></textarea></td>
                    
                </td>
            </tr>
            <tr>
                <td>
                    
                        <label for="notlp">No Telp/HP</label>
                        <td><b>:</b></td>
                        <td><input type="number" id="notlp" name="notlp"></td>
                    
                </td>
            </tr>
            <tr>
                <td>
                   
                        <label for="jk">Jenis Kelamin</label>
                        <td><b>:</b></td>
                        <td>
                            <input type="radio" name="jk">Perempuan
                            <input type="radio"name="jk">Laki-Laki
                        </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hobi">Hobi</label>
                    <td><b>:</b></td>
                    <td>
                        <input type="checkbox" name="hobi">Membaca
                        <input type="checkbox"name="hobi">Menulis
                        <input type="checkbox"name="hobi">Olahraga
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pf">Pas Foto</label>
                    <td><b>:</b></td>
                    <td><input type="file" id="pf" name="pf"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="usr">User Name</label>
                        <td><b>:</b></td>
                        <td><input type="text" id="usr" name="usr"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pw">Password</label>
                        <td><b>:</b></td>
                        <td><input type="password" id="pw" name="pw"></td>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <input type="reset" id="reset" name="reset">
                    <input type="submit" id="submit" name="submit">
                </td>
            </tr>
        </form>
        </table>
        Klik <a href="Halaman_utama.html">disini</a> untuk kembali ke Halaman Utama
    
</body>
</html>
